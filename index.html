<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.5em;
      color: #333;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ab7;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Hintergrundgeräusche</h2>
  <div class="button-grid">
    <button onclick="document.getElementById('sound-schulhof').play()">Schulhof</button>
    <button onclick="document.getElementById('sound-draussen').play()">Draußen</button>
    <button onclick="document.getElementById('sound-klasse').play()">Schulklasse</button>
  </div>

  <audio id="sound-schulhof" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/school-big-break-20176.mp3"></audio>
  <audio id="sound-draussen" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/nature-ambience-323729.mp3"></audio>
  <audio id="sound-klasse" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/classroom-background-54177.mp3"></audio>

  <h2>Geräusche</h2>
  <div class="button-grid">
    <button onclick="document.getElementById('sound1').play()">Schulklingel</button>
    <button onclick="document.getElementById('sound2').play()">Vogel</button>
    <button onclick="document.getElementById('sound3').play()">Rabe</button>
    <button onclick="document.getElementById('sound6').play()">Vogel fliegt weg</button>
    <button onclick="document.getElementById('sound4').play()">Kekskrümel</button>
    <button onclick="document.getElementById('sound5').play()">Mysteriös</button>
    <button onclick="document.getElementById('sound7').play()">Karten austeilen</button>
    <button onclick="document.getElementById('sound8').play()">Magie</button>
    <button onclick="document.getElementById('sound9').play()">Kind rennt</button>
    <button onclick="document.getElementById('sound10').play()">Geräusch 6</button>
  </div>

  <audio id="sound1" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/bel-sekolah-153453.mp3"></audio>
  <audio id="sound2" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/bird-327231.mp3"></audio>
  <audio id="sound3" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/an_ominous-crow-call-255173.mp3"></audio>
  <audio id="sound4" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/crumple-92100.mp3"></audio>
  <audio id="sound5" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/energy-up-sound-effect-230472.mp3"></audio>
  <audio id="sound6" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/paloma-107152.mp3"></audio>
  <audio id="sound7" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/playing-cards-being-dealt-27024.mp3"></audio>
  <audio id="sound8" src="https://github.com/Corine243/Ger-usche/raw/refs/heads/main/sfx-accent-eye-glitter-tinkle-1-6342.mp3"></audio>
  <audio id="sound9" src="">https://github.com/Corine243/Ger-usche/raw/refs/heads/main/squeeky-feet-107693.mp3</audio>
  <audio id="sound10" src=""></audio>

</body>
</html>
